<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Roboxa Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username/Email" [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
        
      <button mat-button color="primary" (click)="openOTPModal()">Send OTP</button>
      <br>
      <button (click)="login()" mat-raised-button color="primary">Login</button>
    </mat-card-content>

    <mat-card-actions>
      
      <button mat-button color="primary">Forgot Password</button>
      <button mat-button color="primary">Create Account</button>
    </mat-card-actions>
  </mat-card>
</div>
