<div class="table-header">
  
    <button  (click)="openModalForm()" mat-raised-button color="primary" class="create-button">
        <mat-icon>add_circle</mat-icon> Create
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let user"> {{user.position}} </td>
        </ng-container>

        <!-- sitecode Column -->
        <ng-container matColumnDef="sitecode">
            <th mat-header-cell *matHeaderCellDef>Site Code</th>
            <td mat-cell *matCellDef="let user"> {{user.sitecode}} </td>
        </ng-container>

        <!-- sitename Column -->
        <ng-container matColumnDef="sitename">
            <th mat-header-cell *matHeaderCellDef>Site Name</th>
            <td mat-cell *matCellDef="let user"> {{user.sitename}} </td>
        </ng-container>

        <!-- legalsitename Column -->
        <ng-container matColumnDef="legalsitename">
            <th mat-header-cell *matHeaderCellDef>Legal Site Name</th>
            <td mat-cell *matCellDef="let user"> {{user.legalsitename}} </td>
        </ng-container>
        <!-- institutionname Column -->
        <ng-container matColumnDef="institutionname">
            <th mat-header-cell *matHeaderCellDef>Institution Name</th>
            <td mat-cell *matCellDef="let user"> {{user.institutionname}} </td>
        </ng-container>


        <!-- contactperson Column -->
        <ng-container matColumnDef="contactperson">
            <th mat-header-cell *matHeaderCellDef>Contact Person</th>
            <td mat-cell *matCellDef="let user"> {{user.contactperson}} </td>
        </ng-container>

        <!-- referencedby Column -->
        <ng-container matColumnDef="referencedby">
            <th mat-header-cell *matHeaderCellDef>Referenced By</th>
            <td mat-cell *matCellDef="let user"> {{user.referencedby}} </td>
        </ng-container>

        <!-- column3 Column -->
        <ng-container matColumnDef="column3">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
                <!-- Action buttons -->
                <button mat-mini-fab color="basic" aria-label="Example icon button with a menu icon">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic users">
    </mat-paginator>
</div>
