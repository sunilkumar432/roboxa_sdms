<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user"> {{user.position}} </td>
      </ng-container>
  
      <!-- countrycode Column -->
      <ng-container matColumnDef="countrycode">
        <th mat-header-cell *matHeaderCellDef>Country Code</th>
        <td mat-cell *matCellDef="let user"> {{user.countrycode}} </td>
      </ng-container>
      
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let user"> {{user.description}} </td>
      </ng-container>
  
      <!-- regioncode Column -->
      <ng-container matColumnDef="regioncode">
        <th mat-header-cell *matHeaderCellDef>Region Code</th>
        <td mat-cell *matCellDef="let user"> {{user.regioncode}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let user"> {{user.Description}} </td>
      </ng-container>
      
      <!-- cityname Column -->
      <ng-container matColumnDef="cityname">
        <th mat-header-cell *matHeaderCellDef>City Name</th>
        <td mat-cell *matCellDef="let user"> {{user.cityname}} </td>
      </ng-container>
      
      <!-- column3 Column -->
      <ng-container matColumnDef="column3">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <!-- Action buttons -->
          <button mat-mini-fab color="basic"aria-label="Example icon button with a menu icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary"aria-label="Example icon button with a menu icon">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-mini-fab color="warn"aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
          </button>
       
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic users">
    </mat-paginator>
  </div>
